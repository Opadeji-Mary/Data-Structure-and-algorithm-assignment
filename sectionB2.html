    <script>

    var grades = 0
       if(grades > 100){
           console.log("Beyond the Grades");
       }
       else if(grades >= 97 && grades <= 100){
           console.log("A+");
       }
       else if(grades >= 93 && grades <= 96){
           console.log("A");
       }
       else if(grades >= 90 && grades <= 92){
           console.log("A-");
       }
       else if(grades >= 87 && grades <= 89){
           console.log("B+");
       }
       else if(grades >= 83 && grades <= 86){
           console.log("B");
       }
       else if(grades >= 80 && grades <= 82){
           console.log("B-");
       }
       else if(grades >= 77 && grades <= 79){
           console.log("C+");
       }
       else if(grades >= 73 && grades <= 76){
           console.log("C");
       }
       else if(grades >= 70 && grades <= 72){
           console.log("C-");
       }
       else if(grades >= 67 && grades <= 69){
           console.log("D+");
       }
       else if(grades >= 63 && grades <= 66){
           console.log("D");
       }
       else if(grades >= 60 && grades <= 62){
           console.log("D-");
       }
       else if(grades >= 0 && grades <= 59){
           console.log("F");
       }
    </script>
